<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>


    <link rel="stylesheet" type="text/css" href="../../static/css/chat/chatroom_customer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<div href="{{ url_for('main.index') }}"class="btn btn-warning">
    <a href="{{ url_for('main.index') }}"><i class="fa fa-external-link"></i>Back</a>
</div>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-md-4">

              <div class="box box-warning direct-chat direct-chat-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">{{ _("Chat Messages")}}</h3>

                  <div class="box-tools pull-right">
                    <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">20</span>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts">
                      <i class="fa fa-comments"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                    </button>
                  </div>
                </div>

                <div class="box-body">
                  <!--chat window-->
                  <div id="chat-window" class="direct-chat-messages">


                    <!--staff chat-->
                    <div class="direct-chat-msg">
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">Timona Siera</span>
                            <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
                        </div>

                        <img class="direct-chat-img" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="message user image">

                        <div class="direct-chat-text">
                            For what reason would it be advisable for me to think about business content?
                        </div>
                    </div>

                    <!--customer chat-->
                    <div class="direct-chat-msg right">
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-right">Sarah Bullock</span>
                            <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
                        </div>

                        <img class="direct-chat-img" src="https://img.icons8.com/office/36/000000/person-female.png" alt="message user image">

                        <div class="direct-chat-text">
                            Thank you for your believe in our supports
                        </div>
                    </div>

                  </div>
                </div>

                <div class="box-footer">
                  <form action="#" method="post">
                    <div class="input-group">
                      <input id="user_message" type="text" name="message" placeholder="{{ _("Type Message ...")}}" class="form-control">
                      <span class="input-group-btn">
                            <button id="send_message" type="button" class="btn btn-warning btn-flat">{{ _("Send") }}</button>
                      </span>
                    </div>
                  </form>
                </div>

              </div>

          </div>
        </div>

    </div>

</div>


    <!-- Get username -->
    <script type="text/javascript">
        let chatroom_id = '{{ current_user.chat_rooms_customer.first().id }}';
        console.log(chatroom_id);
        let username = '{{ current_user.username }}';
    </script>
    <!--Customer Chat socket-->
    <script type="text/javascript" src="../../static/js/chat/socketio_customer.js"></script>
     <!-- SocketIO JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="../../static/js/jquery-3.4.1.js"></script>
    <script src="../../static/js/chat/chat_page.js"></script>
</body>


</html>
